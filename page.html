<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pure-min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="download.js"></script>
    <title>ChromeGet</title>
  </head>
  <body>
    <div id="main-view">
    <table id="note" class="pure-table pure-table-horizontal">
      <thead>
        <tr><th>NOTE</th></tr>
      </thead>
      <tbody>
        <tr><th>
          If you have selected in your settings <b>"Ask where to save each file before downloading"</b>
          then for each url will be opened a separate save dialog.
          <br>
          It is recommended to temporarily turn off this option.
        </th></tr>
      </tbody>
    </table>
    <form class="pure-form">
    <textarea id="url-list" class="pure-input-1" placeholder="Paste URLs for download" autofocus></textarea>
    <br>
    <div id="progress">
      Progress:<progress id="bar"></progress>
    </div>
    <button id="download-now" class="pure-button pure-button-primary" type="button">Download All URLs</button>
    <button id="load-file-wrapper" class="pure-button pure-button-primary" type="button">
      Load URLs from File
      <input id="load-file" type="file">
    </button>
    </form>
    <table id="errors" class="pure-table pure-table-horizontal">
      <thead>
        <tr><th>Errors</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    </div>
  </body>
</html>
